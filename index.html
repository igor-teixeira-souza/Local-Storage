<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Gerenciador Minimalista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3a86ff;
            --primary-dark: #2667cc;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --background: #f8f9fa;
            --surface: #ffffff;
            --border: #ffffff;
            --success: #06d6a0;
            --danger: #ef476f;
            --warning: #ffd166;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --radius: 12px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2) format('woff2');
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 640px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        /* Header */
        .app-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem 2rem;
            display: flex;
            gap: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .task-input {
            flex: 1;
            padding: 0.75rem 1.25rem;
            border: 0.5px solid black;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }

        .task-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
        }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* Task List */
        .task-list {
            list-style: none;
        }

        .task-item {
            padding: 1.25rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--border);
            animation: fadeIn 0.3s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .task-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 1px solid black;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            flex-shrink: 0;
        }

        .task-checkbox:checked {
            background: var(--success);
            border-color: var(--success);
        }

        .task-checkbox:checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            color: white;
            font-size: 0.7rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-text {
            flex: 1;
            word-break: break-word;
            padding-right: 1rem;
        }

        .task-text.completed {
            color: var(--text-light);
            text-decoration: line-through;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .task-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .task-btn.edit:hover {
            color: var(--primary);
        }

        .task-btn.delete:hover {
            color: var(--danger);
        }

        /* Stats & Actions */
        .app-footer {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface);
            border-top: 1px solid var(--border);
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        }

        .stats {
            display: flex;
            gap: 1.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .clear-btn {
            background: transparent;
            border: none;
            color: var(--danger);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 6px;
        }

        .clear-btn:hover {
            background: rgba(239, 71, 111, 0.1);
        }

        /* Empty State */
        .empty-state {
            padding: 3rem 2rem;
            text-align: center;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--border);
        }

        /* Responsive */
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            
            .input-area {
                flex-direction: column;
                gap: 0.75rem;
                padding: 1.25rem;
            }
            
            .add-btn {
                justify-content: center;
                padding: 0.75rem;
            }
            
            .task-item {
                padding: 1rem 1.25rem;
            }
            
            .app-footer {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
                padding: 1rem 1.25rem;
            }
            
            .stats {
                justify-content: space-between;
            }
            
            .clear-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="app-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1 class="app-title">TaskFlow</h1>
        </header>
        
        <div class="input-area">
            <input type="text" class="task-input" id="taskInput" placeholder="Digite uma nova tarefa...">
            <button class="add-btn" id="addTaskButton">
                <i class="fas fa-plus"></i>
                <span class="desktop-text">Adicionar</span>
            </button>
        </div>
        
        <ul id="taskList" class="task-list">
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-tasks"></i>
                </div>
                <p>Nenhuma tarefa encontrada</p>
                <p class="small-text">Adicione sua primeira tarefa acima</p>
            </div>
        </ul>
        
        <footer class="app-footer">
            <div class="stats">
                <span id="totalCount">0 tarefas</span>
                <span id="completedCount">0 conclu√≠das</span>
            </div>
            <button class="clear-btn" id="clearTasksButton">
                <i class="fas fa-trash"></i> Limpar tudo
            </button>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const taskInput = document.getElementById('taskInput');
            const addTaskButton = document.getElementById('addTaskButton');
            const clearTasksButton = document.getElementById('clearTasksButton');
            const taskList = document.getElementById('taskList');
            const totalCountElement = document.getElementById('totalCount');
            const completedCountElement = document.getElementById('completedCount');
            
            // Carregar tarefas do localStorage
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            
            // Atualizar estat√≠sticas
            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                
                totalCountElement.textContent = `${total} ${total === 1 ? 'tarefa' : 'tarefas'}`;
                completedCountElement.textContent = `${completed} ${completed === 1 ? 'conclu√≠da' : 'conclu√≠das'}`;
                
                // Mostrar/ocultar empty state
                const emptyState = document.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.style.display = tasks.length ? 'none' : 'block';
                }
            }
            
            // Salvar tarefas no localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
                updateStats();
            }
            
            // Renderizar tarefas
            function renderTasks() {
                taskList.innerHTML = '';
                
                if (tasks.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <div class="empty-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <p>Nenhuma tarefa encontrada</p>
                        <p class="small-text">Adicione sua primeira tarefa acima</p>
                    `;
                    taskList.appendChild(emptyState);
                    return;
                }
                
                tasks.forEach((task, index) => {
                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item';
                    taskItem.style.animationDelay = `${index * 0.05}s`;
                    
                    taskItem.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                        <div class="task-actions">
                            <button class="task-btn edit" title="Editar">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="task-btn delete" title="Excluir">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                    
                    taskList.appendChild(taskItem);
                    
                    // Adicionar eventos
                    const checkbox = taskItem.querySelector('.task-checkbox');
                    const editBtn = taskItem.querySelector('.edit');
                    const deleteBtn = taskItem.querySelector('.delete');
                    const taskText = taskItem.querySelector('.task-text');
                    
                    checkbox.addEventListener('change', () => {
                        tasks[index].completed = checkbox.checked;
                        taskText.classList.toggle('completed', checkbox.checked);
                        saveTasks();
                    });
                    
                    editBtn.addEventListener('click', () => {
                        const newText = prompt('Editar tarefa:', task.text);
                        if (newText !== null && newText.trim() !== '') {
                            tasks[index].text = newText.trim();
                            taskText.textContent = newText.trim();
                            saveTasks();
                            renderTasks();
                        }
                    });
                    
                    deleteBtn.addEventListener('click', () => {
                        if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                            tasks.splice(index, 1);
                            saveTasks();
                            renderTasks();
                        }
                    });
                });
            }
            
            // Adicionar nova tarefa
            function addTask() {
                const text = taskInput.value.trim();
                if (text !== '') {
                    tasks.unshift({ text, completed: false });
                    taskInput.value = '';
                    saveTasks();
                    renderTasks();
                    taskInput.focus();
                }
            }
            
            // Event Listeners
            addTaskButton.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            clearTasksButton.addEventListener('click', () => {
                if (tasks.length > 0 && confirm('Tem certeza que deseja limpar todas as tarefas?')) {
                    tasks = [];
                    saveTasks();
                    renderTasks();
                }
            });
            
            // Inicializar
            renderTasks();
            updateStats();
        });
    </script>
</body>
</html>
